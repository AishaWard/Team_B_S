# Basic
name:               "Team Schwessinger"
title:              "Plants, Fungi, Evolution"
description:        "This is the webpage page for the Schwessinger Lab, we specialise in Rust and MinION and are situated at the Research School of Biology at the Australian  National University, Canberra, Australia."


# URL
url:                https://team-schwessinger.github.io/Team_B_S/
baseurl:            /Team_B_S
#baseurl:            "/Team_B_S" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

# Navigation
nav:
  - name:           "home"
    href:           "/Team_B_S"
  - name:           "about"
    href:           "/Team_B_S/about"
  - name:           "publications"
    href:           "/Team_B_S/publication"
  - name:           "people"
    href:           "/Team_B_S/people"
  - name:           "extra"
    href:           "/Team_B_S/extra"
  - name:           "resources"
    href:           "/Team_B_S/resources"
  - name:           "open_science"
    href:           "/Team_B_S/open_science"


# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"


collections:
  people:
    output: true
    permalink: /people/:title/index.html
